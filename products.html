<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <title>Agregar Nuevo Producto</title>
    <style>
        /* Estilos adicionales */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <!-- Contenedor para agregar un nuevo producto -->
    <div>
        <h2>Agregar Nuevo Producto</h2>
        <form id="formulario-producto">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <!-- Campo para mostrar el id del usuario -->
            <p>ID del Usuario:</p>
            <p id="usuario_id"></p>
            <p>Guarde este ID del Usuario para futuros procesos.</p>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <!-- Contenedor para mostrar productos existentes en una tabla -->
    <div>
        <h2>Productos Existentes</h2>
        <table id="tabla-productos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>ID del Usuario</th>
                </tr>
            </thead>
            <tbody id="productos-container"></tbody>
        </table>
    </div>

<script>
async function obtenerProductosDesdeServidor() {
    try {
        const respuesta = await fetch('http://localhost:8080/productos');
        if (!respuesta.ok) {
            throw new Error(`Error al obtener productos. Código de estado: ${respuesta.status}`);
        }
        const productos = await respuesta.json();
        return productos;
    } catch (error) {
        console.error('Error al obtener productos:', error);
        throw error; // Relanzar el error para que pueda ser manejado en la función superior
    }
}

async function mostrarProductosYCategorias() {
    const container = document.getElementById('productos-container');
    try {
        container.innerHTML = '';

        const productos = await obtenerProductosDesdeServidor();

        productos.forEach(producto => {
            const productoElement = document.createElement('tr');
            productoElement.innerHTML = `<td>${producto.nombre}</td><td>${producto.categoria}</td><td>${producto.usuario_id}</td>`;
            container.appendChild(productoElement);
        });
    } catch (error) {
        console.error('Error en mostrarProductosYCategorias:', error);
        // Manejar el error de manera adecuada, por ejemplo, mostrar un mensaje al usuario.
    }
}

async function agregarProducto(event) {
    event.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const categoria = document.getElementById('categoria').value;

    try {
        // Se obtiene el id del usuario actual y se muestra
        const usuario_id = await obtenerUsuarioId();
        document.getElementById('usuario_id').textContent = usuario_id;

        // Aquí puedes enviar los datos del producto al servidor si es necesario
        // ...

        await mostrarProductosYCategorias();
    } catch (error) {
        console.error('Error al agregar producto:', error);
        // Manejar el error de manera adecuada, por ejemplo, mostrar un mensaje al usuario.
    }
}

document.getElementById('formulario-producto').addEventListener('submit', agregarProducto);

// Mostrar productos y categorías al cargar la página
mostrarProductosYCategorias();

// Función para obtener el id del usuario actual desde el servidor
async function obtenerUsuarioId() {
    try {
        const respuesta = await fetch('http://localhost:8080/usuarios/id', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        });

        if (!respuesta.ok) {
            throw new Error(`Error al obtener el id del usuario. Código de estado: ${respuesta.status}`);
        }

        const data = await respuesta.json();
        return data.id;
    } catch (error) {
        console.error('Error al obtener el id del usuario:', error);
        throw error;
    }
}
    
</script>

</body>
</html>
